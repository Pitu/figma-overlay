name: Release
on:
    push:
        branches: [main]
    workflow_dispatch:

env:
    NODE_VERSION: 18

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  token: '${{ secrets.GITHUB_TOKEN }}'

            - name: Install Node v16
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - run: npm ci
            - run: npm run build

            - uses: EndBug/add-and-commit@v9
              with:
                  add: 'dist/ --force'
                  message: 'dist: deploy new dist file'
